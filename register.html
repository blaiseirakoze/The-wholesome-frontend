<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
        <div class="title">Registration form</div>
        <form class="form-group" action="register.html" method="post">
            <input class="form-input" type="text" placeholder="username" name="username" id="username" required >
            <input class="form-input" type="password" placeholder="password" name="password" id="password" required>
            <input class="form-input" type="text" placeholder="first name" name="firstName" id="firstName" required>
            <input class="form-input" type="text" placeholder="last name" name="lastName" id="lastName" required>
            <input class="form-input" type="number" placeholder="age" name="age" id="age" required>
            <select class="form-input" name="sex" name="sex" id="sex" required>
                <option value="female">female</option>
                <option value="male">male</option>
            </select>
            <input class="form-input" type="text" placeholder="phone number" name="phoneNumber" id="phoneNumber" required>
            <select class="form-input" name="role" id="role" required>
                <option value="admin">admin</option>
                <option value="guest">guest</option>
            </select>
            <input type="submit" class="form-btn" id="btn" value="submit"/>
            <div class="footer-link"> Want to login? <a href="./login.html">here</a></div>
        </form>
    </div>
    </div>

    <script src="./assets/register.js"></script>
</body>
</html>
